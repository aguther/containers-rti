---
- hosts:
    - centos
  vars:
    - ansible_become: no
    - ansible_connection: local
  roles:
    - ssh-bootstrap/create-key
  tags:
    - ssh

- hosts:
    - centos
  vars:
    - ansible_connection: ssh
    - ansible_ssh_user: "{{ ssh_bootstrap_user }}"
    - ansible_ssh_pass: "{{ ssh_bootstrap_password }}"
  roles:
    - ssh-bootstrap/authorize
    - ssh-bootstrap/distribute
  tags:
    - ssh

- hosts:
    - centos
  vars:
    - weave_group: "centos"
  roles:
    - os/hostname
    - os/hosts
    - os/proxy
    - os/chrony
    - os/selinux/not-enforcing
    - os/firewall/disable
    - os/swap/disable
    - docker/el7
    - os/proxy/docker
    - weave/net/docker
    - os/cockpit
