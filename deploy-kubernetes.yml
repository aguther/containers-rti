---
- hosts:
    - centos
  any_errors_fatal: true
  roles:
    - os/hostname
    - os/hosts
    - os/proxy
    - os/chrony
    - os/selinux/not-enforcing
    - os/firewall/disable
    - os/swap/disable
  tags:
    - prepare

- hosts:
    - centos
  any_errors_fatal: true
  roles:
    - docker/el7
  tags:
    - docker

- hosts:
    - centos
  any_errors_fatal: true
  roles:
    - os/proxy/docker
  tags:
    - prepare

- hosts:
    - centos
  any_errors_fatal: true
  roles:
    - docker/registry
  tags:
    - docker-registry

- hosts:
    - centos
  any_errors_fatal: true
  roles:
    - kubernetes
    - weave/net/kubernetes
    - kubernetes/wait-ready
  tags:
    - kubernetes

- hosts:
    - master[0]
  any_errors_fatal: true
  vars:
    - helm_version: "2.11.0-rc.2"
  roles:
    - helm
  tags:
    - helm

- hosts:
    - master[0]
  any_errors_fatal: true
  roles:
    - metallb
  tags:
    - metallb

- hosts:
    - master[0]
  any_errors_fatal: true
  roles:
    - kubernetes/dashboard
  tags:
    - dashboard
