---
- hosts:
    - centos
  vars:
    docker_registry_port: 5000
    docker_registry_auth_user: docker-registry
    docker_registry_auth_password: P@ssw0rd
  roles:
    - chrony
    - disable-selinux
    - disable-firewall
    - disable-swap
    - docker/el7
    - docker/registry
    - kubernetes
    - kubernetes/reboot-recovery
    - weave/net/kubernetes
    - kubernetes/wait-ready
    - kubernetes/dashboard
    - docker/registry/kubernetes/create-secret
