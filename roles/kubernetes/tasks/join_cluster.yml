---
- name: join nodes
  command: "/usr/bin/kubeadm join --skip-preflight-checks --token={{ hostvars[groups['master'][0]].kubeadm_token }} {{ hostvars[groups['master'][0]]['ansible_' + kubernetes_interface].ipv4.address }}:6443"

# this should only be needed on vagrant boxes
- name: setup route
  command: "route add 10.96.0.1 gw {{ hostvars[groups['master'][0]]['ansible_' + kubernetes_interface].ipv4.address }}"
