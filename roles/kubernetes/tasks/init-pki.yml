---
- name: "ensure directories are created"
  file:
    dest: "{{ item }}"
    state: directory
  with_items:
    - /etc/kubernetes/pki
  when: inventory_hostname != groups['master'][0]

- name: "copy : certificates : cluster"
  synchronize:
    src: "/etc/kubernetes/pki/{{ item }}"
    dest: "/etc/kubernetes/pki/{{ item }}"
  with_items:
    - ca.crt
    - ca.key
    - sa.key
    - sa.pub
    - front-proxy-ca.crt
    - front-proxy-ca.key
  when: inventory_hostname != groups['master'][0]
  delegate_to: "{{ groups['master'][0] }}"
