---
- include_tasks: init-master.yml
  when: (inventory_hostname == groups['master'][0])
        and (hostvars[inventory_hostname].kubeadm_deployed == false)

- include_tasks: init-pki.yml
  when: ('master' in group_names)

- include_tasks: init-master.yml
  when: inventory_hostname != groups['master'][0]
        and ('master' in group_names)
        and (hostvars[inventory_hostname].kubeadm_deployed == false)
