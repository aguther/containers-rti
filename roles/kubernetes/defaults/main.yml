---
kubernetes_version: "latest"

kubernetes_interface: "{{ ansible_default_ipv4.interface }}"
kubernetes_host_ipv4_address: "{{ hostvars[inventory_hostname].ipaddress }}"
kubernetes_master_ipv4_address: "{{ hostvars[groups['master'][0]].ipaddress }}"

kubernetes_pod_cidr: "10.32.0.0/12"
kubernetes_service_cidr: "10.96.0.0/12"
