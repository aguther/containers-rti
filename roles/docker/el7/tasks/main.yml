---
- name: install
  package:
    name: docker
    state: present

- name: add group 'docker'
  group:
    name: docker
    state: present

- name: "add users to group 'docker'"
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  with_items: "{{ docker_group_users }}"

- name: enable and start
  service:
    name: docker.service
    state: started
    enabled: yes
