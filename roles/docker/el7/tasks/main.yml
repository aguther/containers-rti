---
# ------------------------------------------------------------------------------
- name: install
  yum:
    name: docker
    state: latest

- group:
    name: docker
    state: present

- user:
    name: "{{ item }}"
    groups: docker
    append: yes
  with_items: "{{ docker_group_users }}"

- name: enable and start
  service:
    name: docker.service
    state: running
    enabled: yes
