---
- name: "check deployed"
  command: >
    /usr/bin/helm list
      --short
      metallb
  changed_when: no
  register: metallb_check_deployed
  when: (inventory_hostname == groups['master'][0])

- include: deploy.yml
  when: (inventory_hostname == groups['master'][0])
        and (metallb_check_deployed.stdout.find('metallb') == -1)
