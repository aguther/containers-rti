---
- hosts:
    - centos
  vars:
    - weave_group: "centos"
  roles:
    - os/hostname
    - os/hosts
    - os/proxy
    - os/chrony
    - os/selinux/not-enforcing
    - os/firewall/disable
    - os/swap/disable
    - docker/el7
    - os/proxy/docker
    - weave/net/docker
    - os/cockpit
    - cpuloadgen
    - iftop

- hosts:
    - datacenter-1
  tags:
    - nomad
  vars:
    - nomad_group: "datacenter-1"
    - nomad_region: "region-1"
    - nomad_datacenter: "dc-1"
  roles:
    - nomad

- hosts:
    - centos[0]
  roles:
    - hashi-ui
