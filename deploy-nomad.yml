---
# ------------------------------------------------------------------------------
- hosts:
    - centos
  vars:
    - weave_group: "centos"
  roles:
    - chrony
    - disable-selinux
    - disable-firewall
    - docker/el7
    - cockpit
    - weave/net

# ------------------------------------------------------------------------------
- hosts:
    - datacenter-1
  tags:
    - nomad
  vars:
    - nomad_group: "datacenter-1"
    - nomad_region: "region-1"
    - nomad_datacenter: "dc-1"
  roles:
    - nomad

# ------------------------------------------------------------------------------
- hosts:
    - datacenter-2
  tags:
    - nomad
  vars:
    - nomad_group: "datacenter-2"
    - nomad_region: "region-2"
    - nomad_datacenter: "dc-2"
  roles:
    - nomad

# ------------------------------------------------------------------------------
- hosts:
    - datacenter-1[0]
  tags:
    - nomad
    - federation
  vars:
    - other_group: "datacenter-2"
    - consul_bin_directory: "/usr/bin"
    - nomad_bin_directory: "/usr/bin"
  roles:
    - nomad-federation

# ------------------------------------------------------------------------------
- hosts:
    - datacenter-1[0]
    - datacenter-2[0]
  tags:
    - nomad
    - ui
  roles:
    - hashi-ui
