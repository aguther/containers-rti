---
- hosts:
    - centos
  vars:
    - ansible_become: no
    - ansible_connection: local
  roles:
    - ssh-bootstrap/create-key
  tags:
    - ssh

- hosts:
    - centos
  vars:
    - ansible_connection: ssh
    - ansible_ssh_user: "{{ ssh_bootstrap_user }}"
    - ansible_ssh_pass: "{{ ssh_bootstrap_password }}"
  roles:
    - ssh-bootstrap/authorize
    - ssh-bootstrap/distribute
  tags:
    - ssh

- hosts:
    - centos
  vars:
    - weave_group: "centos"
  roles:
    - os/hostname
    - os/hosts
    - os/proxy
    - os/chrony
    - os/selinux/not-enforcing
    - os/firewall/disable
    - os/swap/disable
    - docker/el7
    - os/proxy/docker
    - weave/net/docker
    - os/cockpit
    - cpuloadgen
    - iftop

- hosts:
    - datacenter-1
  tags:
    - nomad
  vars:
    - nomad_group: "datacenter-1"
    - nomad_region: "region-1"
    - nomad_datacenter: "dc-1"
  roles:
    - nomad

- hosts:
    - datacenter-2
  tags:
    - nomad
  vars:
    - nomad_group: "datacenter-2"
    - nomad_region: "region-2"
    - nomad_datacenter: "dc-2"
  roles:
    - nomad

- hosts:
    - datacenter-1[0]
  tags:
    - nomad
    - federation
  vars:
    - other_group: "datacenter-2"
    - consul_bin_directory: "/usr/bin"
    - nomad_bin_directory: "/usr/bin"
  roles:
    - nomad/federation

- hosts:
    - datacenter-1[0]
    - datacenter-2[0]
  tags:
    - nomad
    - ui
  roles:
    - hashi-ui
